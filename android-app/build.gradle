buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.8.+'
  }
}

apply plugin: 'android'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:16.0.+'
}

android {
  compileSdkVersion 19
  buildToolsVersion '19.0.2'

  defaultConfig {
    packageName 'com.floatboth.pml'
    versionCode 1
    versionName '0.1.0'
    minSdkVersion 14
    targetSdkVersion 19
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
  }

}
